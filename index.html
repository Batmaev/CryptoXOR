<!DOCTYPE html>
<html>
    <head>
        <title>CryptoXOR</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form id="all">
            <div id="key-etc" class="rect">
                <input type="text" id="key" name="key" placeholder="Enter key" class="rect"></input>
                <div id="gen-and-copy">
                    <div class="gen buttons" onclick="randomKey()">Случайный</div>
                    <div class="copy buttons" onclick="copy(`key`)">Копировать</div>
                </div>
            </div>
            <div id="before-and-after">
                <div class="big rect" id="before">
                    <textarea name="message" placeholder="Введите текст" class="almost rect"></textarea>
                </div>
                <div id="after" class="big rect">
                    <textarea readonly class="almost rect" id="output" placeholder="Здесь появится зашифрованный (или расшифрованный) текст"></textarea>
                    <div class="right copy buttons" onclick="copy(`output`)">Копировать</div>
                </div>
            </div>
        </form>
        <script src="align.js"></script>
        <script src="events.js"></script>
        <script src="transform.js"></script>
        <script src="buttons.js"></script>
    </body>
</html>
