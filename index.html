<!DOCTYPE html>
<html>
    <head>
        <title>CryptoXOR</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="all">
            <div id="key-etc" class="rect">
                <input type="text" id="key" name="key" placeholder="Enter key" class="rect"></input>
                <div id="gen-and-copy">
                    <div id="gen">Случайный</div>
                    <div id="copy-key">Копировать</div>
                </div>
            </div>
            <div id="before-and-after">
                <textarea name="message" placeholder="Введите текст" id="before" class="big rect"></textarea>
                <div id="after" class="big rect">After</div>
            </div>
        </div>
        <script src="align.js"></script>
    </body>
</html>
